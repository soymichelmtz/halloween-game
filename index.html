<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halloween Candy Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Halloween Candy Collector</h1>
  <p id="instructions">Usa ← → o A/D para moverte. Recoge caramelos y evita fantasmas. Pulsa Espacio para iniciar/reiniciar.</p>
  <canvas id="game" width="800" height="600" tabindex="0" aria-label="Área de juego"></canvas>

  <!-- Touch controls: se mostrarán en pantallas táctiles -->
  <div class="touch-controls" aria-hidden="false">
    <button id="leftBtn" class="touch-btn" aria-label="mover izquierda">◀</button>
    <button id="rightBtn" class="touch-btn" aria-label="mover derecha">▶</button>
    <button id="startBtn" class="touch-btn start" aria-label="iniciar juego">Iniciar</button>
  </div>

  <!-- Botón de ajustes -->
  <button id="settingsBtn" class="settings-btn" aria-label="Abrir ajustes">⚙️</button>

  <!-- Botón de pausa -->
  <button id="pauseBtn" class="pause-btn" aria-label="Pausar/Continuar">⏸</button>

  <!-- Modal de ajustes -->
  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-content">
      <h2 id="settingsTitle">Ajustes</h2>
      <div class="field">
        <label for="playerSpeed">Velocidad del jugador</label>
        <div class="row">
          <input type="range" id="playerSpeed" min="150" max="600" step="10" value="350" />
          <span class="value" id="playerSpeedVal">350</span>
          <span class="unit">px/s</span>
        </div>
      </div>
      <div class="field">
        <label for="difficulty">Dificultad</label>
        <div class="row">
          <input type="range" id="difficulty" min="0" max="100" step="5" value="50" />
          <span class="value" id="difficultyVal">50</span>
          <span class="unit">%</span>
        </div>
      </div>
      <div class="actions">
        <button id="settingsSave" class="touch-btn start">Guardar</button>
        <button id="settingsCancel" class="touch-btn">Cancelar</button>
        <button id="settingsReset" class="touch-btn">Restablecer</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
